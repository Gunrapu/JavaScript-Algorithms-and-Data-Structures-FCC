<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Palindrome Checker</title>
</head>
<body>
  <div class="content">

    <div class="border">
      <img src="https://m.media-amazon.com/images/I/419adJq7S9L.png" alt="icon" loading="lazy">
    </div>

    <h1>Is it a Palindrome?</h1>

    <div class="input-container">
      <label for="text-input">Enter in text to check for a palindrome: </label>
      <input class="palindrome-input" id="text-input" value="" type="text">
      <button class="palindrome-btn" id="check-btn">Check</button>
      <div class="results-div" id="result">
        <p id="user-input"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
